<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form validation</title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <style>
        .alert {
            display: none;
        }
    
    
    </style>
  


</head>
<body>

       <div class="alert alert-success w-50 m-auto" id="valid"> </div>
   
        <div class="alert alert-danger w-50 m-auto" id="invalid"> </div>
        <div class="container  w-50 mt-5 border-botttom-0 rounded shadow lg">

          
    <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email" class="mt-2">Email</label>
                    <input type="email" class="form-control" id="email">
                    
                </div>
                
                <div class="form-group col-md-6">
                        <label for="password" class="mt-2">Password</label>
                        <input type="password" class="form-control" id="password">
    
                
                </div>
            </div>
            <input type="button" class="btn btn-primary m-2 d-block mr-auto" id="button" value= "Login">
    
        </form>

        </div>



    

<script>
     
    function validateEmail(email) {
    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
    }


    document.getElementById('button').onclick= function(){
        var getEmail = document.getElementById('email').value
        var getPassword = document.getElementById('password').value


   if(getPassword == '' && getEmail == '') {
      document.getElementById('invalid').innerHTML= "please type in the field";
      document.getElementById('invalid').style.display = 'block'
      document.getElementById('valid').style.display = 'none'

    } else if(getEmail == '') {
      document.getElementById('invalid').innerHTML= "please enter the email and password";
      document.getElementById('invalid').style.display = 'block'
      document.getElementById('valid').style.display = 'none'

    }else if(getPassword == '') {
      document.getElementById('invalid').innerHTML= "please enter the password";
      document.getElementById('invalid').style.display = 'block'
      document.getElementById('valid').style.display = 'none'

    } else if(validateEmail(getEmail)== false && getPassword=='') {           
  
      document.getElementById('invalid').innerHTML= "please enter valid email & enter the password";
      document.getElementById('invalid').style.display = 'block'
      document.getElementById('valid').style.display = 'none'

    } else if(validateEmail(getEmail)== false) {           
        
        document.getElementById('invalid').innerHTML= "please enter valid email";
        document.getElementById('invalid').style.display = 'block'
        document.getElementById('valid').style.display = 'none'

    } else if(getPassword == '') {
      document.getElementById('invalid').innerHTML= "please enter your password";
      document.getElementById('invalid').style.display = 'block'
      document.getElementById('valid').style.display = 'none'

    } else {
      document.getElementById('valid').innerHTML= "You have been logged in successfully";
      document.getElementById('valid').style.display = 'block'
      document.getElementById('invalid').style.display = 'none'
    }
    }
         
       
         </script>
</body>
</html>
